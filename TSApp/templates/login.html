<!DOCTYPE html>
<html lang="en">
<head>
    <title>Log In</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<style>

@import url('https://fonts.googleapis.com/css?family=Numans');

html,body{

background-size: cover;
background-repeat: no-repeat;
height: 100%;
font-family: 'Numans', sans-serif;
}

.container{
height: 100%;
align-content: center;
}

.card{
height: 370px;
margin-top: auto;
margin-bottom: auto;
width: 400px;
background-color: rgba(0,0,0,0.5) !important;
}

.social_icon span{
font-size: 60px;
margin-left: 10px;
color: #FFC312;
}

.social_icon span:hover{
color: white;
cursor: pointer;
}

.card-header h3{
color: white;
}

.social_icon{
position: absolute;
right: 20px;
top: -45px;
}

.input-group-prepend span{
width: 50px;
background-color: #FFC312;
color: black;
border:0 !important;
}

input:focus{
outline: 0 0 0 0  !important;
box-shadow: 0 0 0 0 !important;

}

.remember{
color: white;
}

.remember input
{
width: 20px;
height: 20px;
margin-left: 15px;
margin-right: 5px;
}

.login_btn{
color: black;
background-color: #FFC312;
width: 100px;
}

.login_btn:hover{
color: black;
background-color: white;
}

.links{
color: white;
}

.links a{
margin-left: 4px;
}
</style>
<title>Login Page</title>
<!--Made with love by Mutiullah Samim -->

<!--Bootsrap 4 CDN-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 
 <!--Fontawesome CDN-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

<!--Custom styles-->
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body style="background-image:url(https://www.icsi.edu/media/filer_public/8c/65/8c650152-d3eb-4ef1-888d-b248f20bfe20/student_3.jpg);
">
<nav class="navbar sticky-top navbar-light bg-grey" style="background-color: rgba(0,0,0,0.5);">
  <div class="container-fluid" >
    <a class="navbar-brand" href="{% url 'home' %}" style="color:white;font-size:20px;"> <span><i class="fas fa-home fa-lg">Home</a></i></span>
  </div>
</nav>
          <div class="d-flex justify-content-center h-100">
             <div class="card">
   <div class="card-header">
     <h3>LOG IN</h3>
  
   </div>
   <div class="card-body">
    <form class="form"  action="{% url 'SLogin' %}" method="POST"  >
      {% csrf_token %}
      <div class="mb-3">
                         
        <input type="text" id="fname" name="username"   class="form-control" placeholder="Username">
     </div>
     <div class="mb-3">
       
        <input type="password" id="fname" name="password"    class="form-control" placeholder="Password" >
     </div>
    
      <div class="row align-items-center remember" style="text-align:center;">
        <input type="checkbox">Remember Me
      </div><br>
      <div class="form-group" style="text-align:center;">
        <input type="submit" value="Login" class="btn float-center login_btn" style="background-color:rgb(61, 92, 230);color: rgb(241, 225, 225);">
        <input type="reset" value="Cancel" class="btn float-center login_btn" style="background-color:rgb(230, 61, 61);color: rgb(239, 231, 231);">
      </div>
    </form>
   </div>
   <div class="card-footer">
     <div class="d-flex justify-content-center links">
       Don't have an account?<a href="#">Sign Up</a>
     </div>
     <div class="d-flex justify-content-center">
       <a href="#">Forgot your password?</a>
     </div>
   </div>
 </div>
</div>
</div>
</body>
</html>
